<ul>
    <li *ngFor="let coinItem of coinItemList; let i = index" [ngClass]="{'even': i%2===0, 'odd': i%2!==0}">
        <a [routerLink]="['/search/', coinItem.id]">{{coinItem.id}} | {{coinItem.name}} | {{coinItem.symbol}}</a>
    </li>
</ul>
